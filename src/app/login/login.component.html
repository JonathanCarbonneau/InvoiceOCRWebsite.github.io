
<div class="card bg-dark text-white" >
  <div class="card-header" id="iag1">
    <b>{{title}}
    </b>
  </div>
  <div class="card-body">
    <form #usersEmail="ngForm">
      <h2>Please provide your email address.</h2>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" #firstEmail="ngModel" [class.is-invalid]="firstEmail.invalid && firstEmail.touched" required pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" class="form-control" name="primaryEmail" placeholder="Enter Primary Email:" [(ngModel)]="userModel.primaryAddress" />
        <div *ngIf="firstEmail.errors && (firstEmail.invalid || firstEmail.touched)">
          <small class="text-danger" *ngIf="firstEmail.errors['required']">Primary email is required</small>
          <small class="text-danger" *ngIf="firstEmail.errors['pattern']">Please provide a valid email address</small>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-light" (click)="authenticate()"> Submit </button>
  </div>
</div>
